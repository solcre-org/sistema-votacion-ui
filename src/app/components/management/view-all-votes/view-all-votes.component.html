<div class="votes-container">
  <table>
    <thead>
      <tr>
        <th>Votante</th>
        <th>Voto a:</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      @for (vote of votes; track vote){
      <tr>
          <td>{{ vote.voter_name }}</td>
          <td>{{ vote.candidate_name }}</td>
          <td>{{ vote.date | date:'short' }}</td>
      </tr>
    }
    </tbody>
  </table>
</div>
