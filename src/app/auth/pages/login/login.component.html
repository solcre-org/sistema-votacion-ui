<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="login()">
    <label for="username">Usuario:</label>
    <input id="username" formControlName="username" type="text" required>
    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" required>
    <button type="submit">Acceder</button>
  </form>

  <br>

  @if (message) {
  <div class="message" [ngClass]="{'success': success, 'error': !success}">
    {{ message }}
  </div>
  }

  <br><br>

  <button class="back-button" (click)="returnPreviousPage()">Volver</button>
  <br><br>
  <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
</div>
